<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        /* Your existing styles */
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png"></img>
        <img id="two" src="two.png"></img>
        <img id="three" src="three.png"></img>
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;"></button>
    </div>
    <div id="scale-controls">
        <button id="scale-in">Increase Scale</button>
        <button id="scale-out">Decrease Scale</button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _carPlaced = false;
            _scale = 0.5;
            _sprite = null; // Added for sprite reference

            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        try {
                            const delta = this._clock.getDelta();
                            this._animationMixers.forEach((mixer) => mixer.update(delta));
                            this.render();
                        } catch (err) {
                            console.error("Error during frame update", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        try {
                            this.updatePose(pose);
                        } catch (err) {
                            console.error("Error updating pose", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced && !this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            try {
                                const model = gltf.scene;
                                model.scale.set(this._scale, this._scale, this._scale);
                                model.traverse((child) => {
                                    if (child.material) {
                                        child.material.envMap = this._envMap;
                                        child.material.needsUpdate = true;
                                    }
                                });

                                if (gltf.animations && gltf.animations.length) {
                                    const mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                    this._animationMixers.push(mixer);

                                    setTimeout(() => {
                                        mixer.stopAllAction();
                                    }, 50000);
                                }

                                this._models[index] = model;
                                if (index === 0) {
                                    this._currentModel = model;
                                    this._modelPlaced = true;
                                    this._scene.add(model);
                                }
                            } catch (err) {
                                console.error("Error loading model", err);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                    this.createSprite(); // Create a sprite here

                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                    const config = {
                        mode: OnirixSDK.TrackingMode.Surface,
                    };
                    return this.oxSDK.init(config);
                } catch (err) {
                    console.error("Error initializing Onirix SDK", err);
                    throw err;
                }
            }

            placeCar() {
                this._carPlaced = true;
                this.oxSDK.start();
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            setupRenderer(renderCanvas) {
                try {
                    const width = renderCanvas.width;
                    const height = renderCanvas.height;

                    this._renderer = new THREE.WebGLRenderer({ canvas: renderCanvas, alpha: true });
                    this._renderer.setClearColor(0x000000, 0);
                    this._renderer.setSize(width, height);
                    this._renderer.outputEncoding = THREE.sRGBEncoding;

                    const cameraParams = this.oxSDK.getCameraParameters();
                    this._camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, 0.1, 1000);
                    this._camera.matrixAutoUpdate = false;

                    this._scene = new THREE.Scene();

                    const ambientLight = new THREE.AmbientLight(0x666666, 0.5);
                    this._scene.add(ambientLight);
                } catch (err) {
                    console.error("Error setting up renderer", err);
                }
            }

            addLights() {
                try {
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                    directionalLight.position.set(5, 10, 7.5);
                    directionalLight.castShadow = true;
                    this._scene.add(directionalLight);

                    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
                    pointLight.position.set(5, 10, 5);
                    this._scene.add(pointLight);
                } catch (err) {
                    console.error("Error adding lights", err);
                }
            }

            setupControls(renderCanvas) {
                try {
                    this._controls = new OrbitControls(this._camera, renderCanvas);
                    this._controls.enableDamping = true;
                    this._controls.dampingFactor = 0.25;
                    this._controls.enableZoom = true;
                    this._controls.enableRotate = true;
                    this._controls.enablePan = false;

                    renderCanvas.addEventListener('touchstart', (event) => {
                        if (event.touches.length === 2) {
                            this._controls.enablePan = false;
                        }
                    });

                    renderCanvas.addEventListener('touchend', () => {
                        this._controls.enablePan = false;
                    });

                    // Add click event listener to handle sprite clicks
                    renderCanvas.addEventListener('click', (event) => {
                        const mouse = new THREE.Vector2();
                        const rect = renderCanvas.getBoundingClientRect();
                        mouse.x = (event.clientX - rect.left) / rect.width * 2 - 1;
                        mouse.y = -(event.clientY - rect.top) / rect.height * 2 + 1;

                        this._raycaster.setFromCamera(mouse, this._camera);
                        const intersects = this._raycaster.intersectObject(this._sprite);

                        if (intersects.length > 0) {
                            if (this._sprite.visible) {
                                console.log('Sprite clicked!');
                                // Implement your click handling logic here
                            }
                        }
                    });
                } catch (err) {
                    console.error("Error setting up controls", err);
                }
            }

            render() {
                try {
                    if (this._renderer && this._scene && this._camera) {
                        this._renderer.render(this._scene, this._camera);
                    }
                } catch (err) {
                    console.error("Error rendering scene", err);
                }
            }

            updatePose(pose) {
                try {
                    if (this._camera) {
                        this._camera.position.copy(pose.position);
                        this._camera.rotation.set(pose.rotation.x, pose.rotation.y, pose.rotation.z);
                    }
                } catch (err) {
                    console.error("Error updating pose", err);
                }
            }

            onResize() {
                try {
                    if (this._renderer) {
                        const width = window.innerWidth;
                        const height = window.innerHeight;
                        this._renderer.setSize(width, height);
                        this._camera.aspect = width / height;
                        this._camera.updateProjectionMatrix();
                    }
                } catch (err) {
                    console.error("Error handling resize", err);
                }
            }

            createSprite() {
                // Create a sprite and add it to the scene
                const spriteMaterial = new THREE.SpriteMaterial({ color: 0xffffff });
                this._sprite = new THREE.Sprite(spriteMaterial);
                this._sprite.scale.set(1, 1, 1); // Adjust size if needed
                this._sprite.position.set(0, 0, -5); // Adjust position if needed
                this._scene.add(this._sprite);
            }

            toggleSpriteClick(enabled) {
                // Enable or disable sprite click functionality
                this._sprite.visible = enabled;
            }
        }

        const oxExperience = new OxExperience();
        oxExperience.init();

        document.getElementById('tap-to-place').addEventListener('click', () => {
            oxExperience.placeCar();
        });

        document.getElementById('scale-in').addEventListener('click', () => {
            oxExperience._scale += 0.1;
            if (oxExperience._currentModel) {
                oxExperience._currentModel.scale.set(oxExperience._scale, oxExperience._scale, oxExperience._scale);
            }
        });

        document.getElementById('scale-out').addEventListener('click', () => {
            oxExperience._scale = Math.max(0.1, oxExperience._scale - 0.1);
            if (oxExperience._currentModel) {
                oxExperience._currentModel.scale.set(oxExperience._scale, oxExperience._scale, oxExperience._scale);
            }
        });

        // Event listeners for color and model controls should go here
        // e.g., changing colors, switching models
    </script>
</body>

</html>
