<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, 200%);
            padding: 20px;
            margin: auto;
            width: 240px;
            padding: 25px;
        }

        #model1, #model2, #model3 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }

        button {
            margin-right: 10px;
        }

        #transform-controls, #color-controls {
            display: none;
            position: static;
            top: 20px;
            left: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 20px;
            border-radius: 10px;
        }

        #one, #two, #three {
            display: none;
            scale: .7;
        }

        #scale-controls { 
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;  
            flex-direction: column;
            align-items: center;
        }

        #scale-controls button {
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png"></img>
        <img id="two" src="two.png"></img>
        <img id="three" src="three.png"></img>
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;"></button>
    </div>
    <div id="scale-controls">
        <button id="scale-in">Increase Scale</button>
        <button id="scale-out">Decrease Scale</button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _carPlaced = false;
            _scale = 0.5;

            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        try {
                            const delta = this._clock.getDelta();
                            this._animationMixers.forEach((mixer) => mixer.update(delta));
                            this.render();
                        } catch (err) {
                            console.error("Error during frame update", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        try {
                            this.updatePose(pose);
                        } catch (err) {
                            console.error("Error updating pose", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced && !this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            try {
                                const model = gltf.scene;
                                model.scale.set(this._scale, this._scale, this._scale);
                                model.traverse((child) => {
                                    if (child.material) {
                                        child.material.envMap = this._envMap;
                                        child.material.needsUpdate = true;
                                    }
                                });

                                if (gltf.animations && gltf.animations.length) {
                                    const mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                    this._animationMixers[index] = mixer;

                                    setTimeout(() => {
                                        mixer.stopAllAction();
                                    }, 50000);
                                }

                                this._models[index] = model;
                                if (index === 0) {
                                    this._currentModel = model;
                                    this._modelPlaced = true;
                                    this._scene.add(model);
                                }
                            } catch (err) {
                                console.error("Error loading model", err);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTY4OTQ4MTE4OX0.Rp69Py4av61aWB47syWcC1fPEJKJeo6fwo92E9Q4X5I", {
                        mode: OnirixSDK.TrackingMode.Surface,
                    });

                    await this.oxSDK.connect();

                    const canvas = document.createElement("canvas");
                    document.body.appendChild(canvas);
                    return canvas;
                } catch (err) {
                    console.error("Error initializing SDK", err);
                    throw err;
                }
            }

            setupRenderer(renderCanvas) {
                this._renderer = new THREE.WebGLRenderer({
                    canvas: renderCanvas,
                    antialias: true,
                    alpha: true,
                });
                this._renderer.setSize(window.innerWidth, window.innerHeight);
                this._renderer.setPixelRatio(window.devicePixelRatio);
                this._renderer.outputEncoding = THREE.sRGBEncoding;

                this._scene = new THREE.Scene();
                this._scene.environment = this._envMap;

                this._camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
                this._camera.position.set(0, 1.6, 3);
            }

            setupControls(renderCanvas) {
                this._controls = new OrbitControls(this._camera, renderCanvas);
                this._controls.enableZoom = true;
                this._controls.enablePan = false;
            }

            updatePose(pose) {
                const { position, rotation } = pose;
                this._camera.position.copy(position);
                this._camera.quaternion.copy(rotation);
            }

            onResize() {
                this._camera.aspect = window.innerWidth / window.innerHeight;
                this._camera.updateProjectionMatrix();
                this._renderer.setSize(window.innerWidth, window.innerHeight);
            }

            render() {
                this._renderer.render(this._scene, this._camera);
            }

            addLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 1);
                this._scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
                directionalLight.position.set(10, 10, 10);
                this._scene.add(directionalLight);
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            placeCar() {
                if (!this.isCarPlaced()) {
                    this._carPlaced = true;
                    this._scene.add(this._currentModel);
                }
            }

            switchModel(index) {
                if (index >= 0 && index < this._models.length) {
                    if (this._currentModel) {
                        this._scene.remove(this._currentModel);
                    }

                    this._currentModel = this._models[index];
                    this._currentModel.position.set(0, 0, 0);
                    this._scene.add(this._currentModel);

                    const mixer = this._animationMixers[index];
                    if (mixer) {
                        mixer.stopAllAction();
                        mixer.setTime(0); // Reset the animation
                        mixer.play();
                    }
                }
            }

            scaleModel(amount) {
                this._scale += amount;
                if (this._currentModel) {
                    this._currentModel.scale.set(this._scale, this._scale, this._scale);
                }
            }
        }

        const oxExperience = new OxExperience();
        oxExperience.init();

        const model1Button = document.getElementById("model1");
        const model2Button = document.getElementById("model2");
        const model3Button = document.getElementById("model3");
        const scaleInButton = document.getElementById("scale-in");
        const scaleOutButton = document.getElementById("scale-out");

        model1Button.addEventListener("click", () => oxExperience.switchModel(0));
        model2Button.addEventListener("click", () => oxExperience.switchModel(1));
        model3Button.addEventListener("click", () => oxExperience.switchModel(2));
        scaleInButton.addEventListener("click", () => oxExperience.scaleModel(0.1));
        scaleOutButton.addEventListener("click", () => oxExperience.scaleModel(-0.1));
    </script>
</body>

</html>
