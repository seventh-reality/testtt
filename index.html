<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #UItext img {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
        }

        #transform-controls,
        #color-controls,
        #model-controls,
        #scale-controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #transform-controls button,
        #color-controls button,
        #model-controls button,
        #scale-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading-screen,
        #error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        #error-screen {
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png" alt="one">
        <img id="two" src="two.png" alt="two">
        <img id="three" src="three.png" alt="three">
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;" alt="Model 1"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;" alt="Model 2"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;" alt="Model 3"></button>
    </div>
    <div id="scale-controls">
        <button id="scale-in">Increase Scale</button>
        <button id="scale-out">Decrease Scale</button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            constructor() {
                this._renderer = null;
                this._scene = null;
                this._camera = null;
                this._models = [];
                this._modelIndex = 0;
                this._currentModel = null;
                this._controls = null;
                this._animationMixers = [];
                this._clock = null;
                this._carPlaced = false;
                this._scale = 0.5;
                this.oxSDK = null;
                this.apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k"; // Replace with your actual Onirix SDK API key
            }

            async init() {
                try {
                    this.showLoadingScreen(true);
                    this._clock = new THREE.Clock(true);
                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);
                    this.setupEventListeners();
                    await this.loadModels();
                    this.addLights();
                    this.showLoadingScreen(false);
                } catch (err) {
                    this.showErrorScreen("Initialization Error", err.message);
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK(this.apiKey);
                    const config = {
                        mode: OnirixSDK.TrackingMode.Surface,
                    };
                    const renderCanvas = await this.oxSDK.init(config);
                    document.body.appendChild(renderCanvas);
                    return renderCanvas;
                } catch (err) {
                    throw new Error("Failed to initialize Onirix SDK: " + err.message);
                }
            }

            setupRenderer(renderCanvas) {
                const width = renderCanvas.width;
                const height = renderCanvas.height;

                this._renderer = new THREE.WebGLRenderer({ canvas: renderCanvas, alpha: true });
                this._renderer.setSize(width, height);
                this._renderer.setPixelRatio(window.devicePixelRatio);
                this._renderer.outputEncoding = THREE.sRGBEncoding;

                this._scene = new THREE.Scene();

                const cameraParams = this.oxSDK.getCameraParameters();
                this._camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, 0.1, 1000);
                this._camera.matrixAutoUpdate = false;
            }

            setupControls(renderCanvas) {
                this._controls = new OrbitControls(this._camera, renderCanvas);
                this._controls.enableDamping = true;
                this._controls.dampingFactor = 0.25;
                this._controls.enableZoom = true;
                this._controls.enableRotate = true;
                this._controls.enablePan = false;
            }

            setupEventListeners() {
                document.getElementById('tap-to-place').addEventListener('click', () => this.placeCar());
                document.getElementById('scale-in').addEventListener('click', () => this.changeScale(0.1));
                document.getElementById('scale-out').addEventListener('click', () => this.changeScale(-0.1));

                this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                    const delta = this._clock.getDelta();
                    this._animationMixers.forEach(mixer => mixer.update(delta));
                    this.render();
                });

                this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => this.updatePose(pose));

                this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => this.onResize());

                this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                    if (!this._carPlaced) {
                        this._currentModel.position.copy(hitResult.position);
                    }
                });
            }

            async loadModels() {
                const gltfLoader = new GLTFLoader();
                const modelUrls = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];

                for (let i = 0; i < modelUrls.length; i++) {
                    const modelUrl = modelUrls[i];
                    try {
                        const gltf = await gltfLoader.loadAsync(modelUrl);
                        const model = gltf.scene;
                        model.scale.set(this._scale, this._scale, this._scale);
                        model.visible = (i === 0);
                        this._scene.add(model);

                        if (gltf.animations.length > 0) {
                            const mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
                            this._animationMixers.push(mixer);
                        }

                        this._models.push(model);
                        if (i === 0) {
                            this._currentModel = model;
                        }
                    } catch (err) {
                        console.error("Error loading model:", modelUrl, err);
                    }
                }
            }

            placeCar() {
                this._carPlaced = true;
                this.oxSDK.start();
            }

            changeScale(amount) {
                this._scale = Math.max(0.1, this._scale + amount);
                if (this._currentModel) {
                    this._currentModel.scale.set(this._scale, this._scale, this._scale);
                }
            }

            render() {
                if (this._renderer && this._scene && this._camera) {
                    this._renderer.render(this._scene, this._camera);
                }
            }

            updatePose(pose) {
                if (this._camera) {
                    this._camera.position.copy(pose.position);
                    this._camera.rotation.set(pose.rotation.x, pose.rotation.y, pose.rotation.z);
                    this._camera.updateMatrix();
                }
            }

            onResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                this._camera.aspect = width / height;
                this._camera.updateProjectionMatrix();
                this._renderer.setSize(width, height);
            }

            addLights() {
                const ambientLight = new THREE.AmbientLight(0x666666, 0.5);
                this._scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 10, 7.5);
                this._scene.add(directionalLight);

                const pointLight = new THREE.PointLight(0xffffff, 1, 100);
                pointLight.position.set(5, 10, 5);
                this._scene.add(pointLight);
            }

            showLoadingScreen(visible) {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.display = visible ? 'flex' : 'none';
            }

            showErrorScreen(title, message) {
                const errorScreen = document.getElementById('error-screen');
                const errorTitle = document.getElementById('error-title');
                const errorMessage = document.getElementById('error-message');
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorScreen.style.display = 'flex';
            }
        }

        const oxExperience = new OxExperience();
        oxExperience.init();

    </script>
</body>

</html>
