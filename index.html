<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #model-controls {
            translate: 55px 300px;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            translate: 55px 300px;
        }

        button {
            margin-right: 10px;
        }

        #transform-controls,
        #color-controls,
        #model-controls {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #one,
        #two,
        #three {
            display: none;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png"></img>
        <img id="two" src="two.png"></img>
        <img id="three" src="three.png"></img>
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1">Model 1</button>
        <button id="model2">Model 2</button>
        <button id="model3">Model 3</button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _carPlaced = false;

            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        try {
                            const delta = this._clock.getDelta();
                            this._animationMixers.forEach((mixer) => mixer.update(delta));
                            this.render();
                        } catch (err) {
                            console.error("Error during frame update", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        try {
                            this.updatePose(pose);
                        } catch (err) {
                            console.error("Error updating pose", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced && !this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            try {
                                const model = gltf.scene;
                                model.traverse((child) => {
                                    if (child.material) {
                                        child.material.envMap = this._envMap;
                                        child.material.needsUpdate = true;
                                    }
                                });

                                if (gltf.animations && gltf.animations.length) {
                                    const mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                    this._animationMixers.push(mixer);

                                    setTimeout(() => {
                                        mixer.stopAllAction();
                                    }, 50000);
                                }

                                this._models[index] = model;
                                if (index === 0) {
                                    this._currentModel = model;
                                    this._modelPlaced = true;
                                    this._scene.add(model);
                                }
                            } catch (err) {
                                console.error("Error loading model", err);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                    const config = {
                        mode: OnirixSDK.TrackingMode.Surface,
                    };
                    return this.oxSDK.init(config);
                } catch (err) {
                    console.error("Error initializing Onirix SDK", err);
                    throw err;
                }
            }

            placeCar() {
                this._carPlaced = true;
                this.oxSDK.start();
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            setupRenderer(renderCanvas) {
                try {
                    const width = renderCanvas.width;
                    const height = renderCanvas.height;

                    this._renderer = new THREE.WebGLRenderer({ canvas: renderCanvas, alpha: true });
                    this._renderer.setClearColor(0x000000, 0);
                    this._renderer.setSize(width, height);
                    this._renderer.outputEncoding = THREE.sRGBEncoding;

                    const cameraParams = this.oxSDK.getCameraParameters();
                    this._camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, 0.1, 1000);
                    this._camera.matrixAutoUpdate = false;

                    this._scene = new THREE.Scene();

                    const ambientLight = new THREE.AmbientLight(0x666666, 0.5);
                    this._scene.add(ambientLight);
                } catch (err) {
                    console.error("Error setting up renderer", err);
                    throw err;
                }
            }

            setupControls(renderCanvas) {
                try {
                    this._controls = new OrbitControls(this._camera, renderCanvas);
                    this._controls.enableZoom = true;
                    this._controls.enablePan = false;
                    this._controls.target.set(0, 0, 0);
                } catch (err) {
                    console.error("Error setting up controls", err);
                    throw err;
                }
            }

            updatePose(pose) {
                try {
                    this._camera.position.set(pose.position.x, pose.position.y, pose.position.z);
                    this._camera.quaternion.set(pose.rotation.x, pose.rotation.y, pose.rotation.z, pose.rotation.w);
                    this._camera.updateMatrixWorld(true);
                } catch (err) {
                    console.error("Error updating pose", err);
                    throw err;
                }
            }

            onResize() {
                try {
                    const cameraParams = this.oxSDK.getCameraParameters();
                    this._camera.aspect = cameraParams.aspect;
                    this._camera.fov = cameraParams.fov;
                    this._camera.updateProjectionMatrix();

                    this._renderer.setSize(window.innerWidth, window.innerHeight);
                } catch (err) {
                    console.error("Error on resize", err);
                    throw err;
                }
            }

            addLights() {
                try {
                    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
                    this._scene.add(ambientLight);

                    const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
                    directionalLight.position.set(0, 10, 0);
                    this._scene.add(directionalLight);
                } catch (err) {
                    console.error("Error adding lights", err);
                    throw err;
                }
            }

            render() {
                try {
                    if (this._renderer) {
                        this._renderer.render(this._scene, this._camera);
                    }
                } catch (err) {
                    console.error("Error rendering scene", err);
                }
            }

            switchModel(index) {
                try {
                    if (this._models[index]) {
                        if (this._currentModel) {
                            this._scene.remove(this._currentModel);
                        }
                        this._currentModel = this._models[index];
                        this._scene.add(this._currentModel);
                    }
                } catch (err) {
                    console.error("Error switching model", err);
                }
            }
        }

        const experience = new OxExperience();
        experience.init();

        document.getElementById('tap-to-place').addEventListener('click', () => {
            experience.placeCar();
            document.getElementById('transform-controls').style.display = 'none';
            document.getElementById('color-controls').style.display = 'block';
            document.getElementById('model-controls').style.display = 'block';
        });

        document.getElementById('model1').addEventListener('click', () => {
            experience.switchModel(0);
            showImage('one');
        });

        document.getElementById('model2').addEventListener('click', () => {
            experience.switchModel(1);
            showImage('two');
        });

        document.getElementById('model3').addEventListener('click', () => {
            experience.switchModel(2);
            showImage('three');
        });

        function showImage(id) {
            const images = ['one', 'two', 'three'];
            images.forEach(imgId => {
                document.getElementById(imgId).style.display = (imgId === id) ? 'block' : 'none';
            });
        }

        document.getElementById('black').addEventListener('click', () => {
            changeColor('black');
        });

        document.getElementById('blue').addEventListener('click', () => {
            changeColor('blue');
        });

        document.getElementById('orange').addEventListener('click', () => {
            changeColor('orange');
        });

        document.getElementById('silver').addEventListener('click', () => {
            changeColor('silver');
        });

        function changeColor(color) {
            if (experience._currentModel) {
                experience._currentModel.traverse((child) => {
                    if (child.material && child.material.color) {
                        switch (color) {
                            case 'black':
                                child.material.color.set(0x000000);
                                break;
                            case 'blue':
                                child.material.color.set(0x0000ff);
                                break;
                            case 'orange':
                                child.material.color.set(0xffa500);
                                break;
                            case 'silver':
                                child.material.color.set(0xc0c0c0);
                                break;
                        }
                    }
                });
            }
        }
    </script>
</body>

</html>
