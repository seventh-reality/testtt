<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Editor with AR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvasContainer { width: 100vw; height: 100vh; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include dat.GUI library for UI controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <!-- Include WebXR Polyfill for broader device support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
</head>
<body>
    <div id="canvasContainer"></div>
    <button id="ar-button">Enter AR</button>

    <script>
        // Basic setup
        const container = document.getElementById('canvasContainer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Basic 3D Model (Cube)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 3;

        // GUI for editing the model
        const gui = new dat.GUI();
        const modelSettings = {
            color: material.color.getHex(),
            wireframe: material.wireframe,
            metalness: material.metalness,
            roughness: material.roughness
        };

        gui.addColor(modelSettings, 'color').onChange(value => {
            material.color.setHex(value);
        });

        gui.add(modelSettings, 'wireframe').onChange(value => {
            material.wireframe = value;
        });

        gui.add(material, 'metalness', 0, 1).onChange(value => {
            material.metalness = value;
        });

        gui.add(material, 'roughness', 0, 1).onChange(value => {
            material.roughness = value;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // AR button setup
        const arButton = document.getElementById('ar-button');

        if (navigator.xr) {
            arButton.style.display = 'block';
            arButton.addEventListener('click', async () => {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });

                session.addEventListener('end', () => {
                    renderer.xr.setSession(null);
                    arButton.style.display = 'block';
                });

                const xrCamera = renderer.xr.getCamera(camera);
                renderer.xr.setSession(session);
                renderer.xr.enabled = true;

                arButton.style.display = 'none';

                session.updateWorldTrackingState({
                    hitTest: { 'topHitTestSource': 'persistent' }
                });

                renderer.setAnimationLoop(() => {
                    renderer.render(scene, xrCamera);
                });
            });
        }

    </script>
</body>
</html>
