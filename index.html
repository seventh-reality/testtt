<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls,
        #rotation-controls {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            padding: 20px;
            margin: auto;
            width: 240px;
            padding: 25px;
        }

        #model1,
        #model2,
        #model3 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            margin-right: 10px;
        }

        #transform-controls,
        #color-controls {
            display: none;
            position: static;
            top: 20px;
            left: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 20px;
            border-radius: 10px;
        }

        #one,
        #two,
        #three {
            display: none;
            scale: 0.7;
        }

        #rotation-slider {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png"></img>
        <img id="two" src="two.png"></img>
        <img id="three" src="three.png"></img>
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;"></button>
    </div>
    <div id="rotation-controls">
        <input type="range" id="rotation-slider" min="0" max="360" value="0">
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _carPlaced = false;
            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        const delta = this._clock.getDelta();
                        this._animationMixers.forEach((mixer) => mixer.update(delta));
                        this.render();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        this.updatePose(pose);
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced && !this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            const model = gltf.scene;
                            model.traverse((child) => {
                                if (child.material) {
                                    child.material.envMap = this._envMap;
                                    child.material.needsUpdate = true;
                                }
                            });

                            if (gltf.animations && gltf.animations.length) {
                                const mixer = new THREE.AnimationMixer(model);
                                gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                this._animationMixers.push(mixer);

                                setTimeout(() => {
                                    mixer.stopAllAction();
                                }, 50000);
                            }

                            this._models[index] = model;
                            if (index === 0) {
                                this._currentModel = model;
                                this._modelPlaced = true;
                                this._scene.add(model);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                const config = {
                    mode: OnirixSDK.TrackingMode.Surface,
                };
                return this.oxSDK.init(config);
            }

            placeCar() {
                this._carPlaced = true;
                this.oxSDK.start();
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            setupRenderer(renderCanvas) {
                const width = renderCanvas.width;
                const height = renderCanvas.height;

                this._renderer = new THREE.WebGLRenderer({ canvas: renderCanvas, alpha: true });
                this._renderer.setClearColor(0x000000, 0);
                this._renderer.setSize(width, height);
                this._renderer.outputEncoding = THREE.sRGBEncoding;

                const cameraParams = this.oxSDK.getCameraParameters();
                this._camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, cameraParams.near, cameraParams.far);

                this._scene = new THREE.Scene();
                this._scene.environment = this._envMap;
            }

            setupControls(renderCanvas) {
                this._controls = new OrbitControls(this._camera, renderCanvas);
                this._controls.enableDamping = true;
                this._controls.dampingFactor = 0.05;
                this._controls.screenSpacePanning = false;
                this._controls.maxPolarAngle = Math.PI / 2;
            }

            addLights() {
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1).normalize();
                this._scene.add(directionalLight);
            }

            render() {
                this._controls.update();
                this._renderer.render(this._scene, this._camera);
            }

            updatePose(pose) {
                this._camera.position.set(pose.position.x, pose.position.y, pose.position.z);
                this._camera.quaternion.set(pose.rotation.x, pose.rotation.y, pose.rotation.z, pose.rotation.w);
            }

            onResize() {
                const { width, height } = this.oxSDK.getRenderCanvas();
                this._camera.aspect = width / height;
                this._camera.updateProjectionMatrix();
                this._renderer.setSize(width, height);
            }

            toggleModel(modelIndex) {
                if (this._currentModel) {
                    this._scene.remove(this._currentModel);
                }
                this._currentModel = this._models[modelIndex];
                this._scene.add(this._currentModel);
            }

            rotateModel(rotationValue) {
                if (this._currentModel) {
                    const radians = THREE.MathUtils.degToRad(rotationValue);
                    this._currentModel.rotation.y = radians;
                }
            }
        }

        const oxExperience = new OxExperience();

        window.onload = async () => {
            try {
                await oxExperience.init();
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("transform-controls").style.display = "block";
                document.getElementById("model-controls").style.display = "block";
                document.getElementById("rotation-controls").style.display = "block";

                document.getElementById("tap-to-place").addEventListener("click", () => {
                    oxExperience.placeCar();
                    document.getElementById("transform-controls").style.display = "none";
                });

                document.getElementById("model1").addEventListener("click", () => {
                    oxExperience.toggleModel(0);
                });

                document.getElementById("model2").addEventListener("click", () => {
                    oxExperience.toggleModel(1);
                });

                document.getElementById("model3").addEventListener("click", () => {
                    oxExperience.toggleModel(2);
                });

                const rotationSlider = document.getElementById("rotation-slider");
                rotationSlider.addEventListener("input", (event) => {
                    const rotationValue = event.target.value;
                    oxExperience.rotateModel(rotationValue);
                });
            } catch (err) {
                console.error("Error during initialization", err);
                document.getElementById("error-screen").style.display = "block";
                document.getElementById("error-title").textContent = "Initialization Error";
                document.getElementById("error-message").textContent = err.message;
            }
        };
    </script>
</body>

</html>
