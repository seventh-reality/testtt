<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene Drag Rotate</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
    // Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a cube to rotate
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Set camera position
    camera.position.set(0, 2, 5);

    // Variables for dragging
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let touchStartX = 0, touchStartY = 0;

    // Rotation speed factor
    const rotationSpeed = 0.005;

    // Function to handle dragging (mouse or touch)
    function rotateScene(deltaX, deltaY) {
        scene.rotation.y += deltaX * rotationSpeed; // Rotate around Y-axis (left-right)
        scene.rotation.x += deltaY * rotationSpeed; // Rotate around X-axis (up-down)
    }

    // Mouse events
    document.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
    });

    document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            rotateScene(deltaX, deltaY);
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    document.addEventListener('mouseleave', () => {
        isDragging = false;
    });

    // Touch events for mobile devices
    document.addEventListener('touchstart', (event) => {
        if (event.touches.length === 1) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            isDragging = true;
        }
    });

    document.addEventListener('touchmove', (event) => {
        if (isDragging && event.touches.length === 1) {
            const touchMoveX = event.touches[0].clientX;
            const touchMoveY = event.touches[0].clientY;
            const deltaX = touchMoveX - touchStartX;
            const deltaY = touchMoveY - touchStartY;
            rotateScene(deltaX, deltaY);
            touchStartX = touchMoveX;
            touchStartY = touchMoveY;
        }
    });

    document.addEventListener('touchend', () => {
        isDragging = false;
    });

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>
