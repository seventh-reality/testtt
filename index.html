<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, 200%);
            padding: 20px;
            margin: auto;
            width: 240px;
            padding: 25px;
        }

        #model1 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #model2 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #model3 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }

        button {
            margin-right: 10px;
        }

        #transform-controls,
        #color-controls {
            display: none;
            position: static;
            top: 20px;
            left: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #rotation-slider-container {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }

        #rotation-slider {
            width: 100%;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 20px;
            border-radius: 10px;
        }

        #one,
        #two,
        #three {
            display: none;
            scale: .7;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png"></img>
        <img id="two" src="two.png"></img>
        <img id="three" src="three.png"></img>
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;"></button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <!-- Slider for Scene Rotation -->
    <div id="rotation-slider-container">
        <input type="range" id="rotation-slider" min="0" max="360" value="0">
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _carPlaced = false;

            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        try {
                            const delta = this._clock.getDelta();
                            this._animationMixers.forEach((mixer) => mixer.update(delta));
                            this.render();
                        } catch (err) {
                            console.error("Error during frame update", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        try {
                            this.updatePose(pose);
                        } catch (err) {
                            console.error("Error updating pose", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced && !this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            try {
                                const model = gltf.scene;
                                model.traverse((child) => {
                                    if (child.material) {
                                        child.material.envMap = this._envMap;
                                        child.material.needsUpdate = true;
                                    }
                                });

                                if (gltf.animations && gltf.animations.length) {
                                    const mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                    this._animationMixers.push(mixer);

                                    setTimeout(() => {
                                        mixer.stopAllAction();
                                    }, 50000);
                                }

                                this._models[index] = model;
                                if (index === 0) {
                                    this._currentModel = model;
                                    this._modelPlaced = true;
                                    this._scene.add(model);
                                }
                            } catch (err) {
                                console.error("Error loading model", err);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                    const config = {
                        mode: OnirixSDK.TrackingMode.Surface,
                    };
                    return await this.oxSDK.init(config);
                } catch (err) {
                    console.error("Error initializing SDK", err);
                    throw err;
                }
            }

            setupRenderer(renderCanvas) {
                try {
                    this._renderer = new THREE.WebGLRenderer({
                        canvas: renderCanvas,
                        alpha: true,
                        antialias: true,
                    });
                    this._renderer.autoClear = true;
                    this._renderer.outputEncoding = THREE.sRGBEncoding;
                    this._scene = new THREE.Scene();
                    this._camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
                    this._scene.background = this._envMap;

                    this.onResize();
                } catch (err) {
                    console.error("Error setting up renderer", err);
                }
            }

            setupControls(renderCanvas) {
                try {
                    this._controls = new OrbitControls(this._camera, renderCanvas);
                    this._controls.enableDamping = true;
                    this._controls.dampingFactor = 0.25;
                    this._controls.screenSpacePanning = false;
                    this._controls.maxPolarAngle = Math.PI / 2;
                    this._controls.update();

                    const rotationSlider = document.getElementById("rotation-slider");
                    rotationSlider.addEventListener("input", () => {
                        const rotationValue = parseFloat(rotationSlider.value);
                        this._scene.rotation.y = THREE.MathUtils.degToRad(rotationValue);
                    });

                } catch (err) {
                    console.error("Error setting up controls", err);
                }
            }

            addLights() {
                try {
                    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
                    hemiLight.position.set(0, 200, 0);
                    this._scene.add(hemiLight);

                    const dirLight = new THREE.DirectionalLight(0xffffff);
                    dirLight.position.set(0, 200, 100);
                    dirLight.castShadow = true;
                    dirLight.shadow.camera.top = 180;
                    dirLight.shadow.camera.bottom = -100;
                    dirLight.shadow.camera.left = -120;
                    dirLight.shadow.camera.right = 120;
                    this._scene.add(dirLight);
                } catch (err) {
                    console.error("Error adding lights", err);
                }
            }

            render() {
                try {
                    this._renderer.render(this._scene, this._camera);
                } catch (err) {
                    console.error("Error during rendering", err);
                }
            }

            updatePose(pose) {
                try {
                    const { x, y, z, qx, qy, qz, qw } = pose;
                    this._camera.position.set(x, y, z);
                    this._camera.setRotationFromQuaternion(new THREE.Quaternion(qx, qy, qz, qw));
                    this._controls.update();
                } catch (err) {
                    console.error("Error updating pose", err);
                }
            }

            onResize() {
                try {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    this._camera.aspect = width / height;
                    this._camera.updateProjectionMatrix();
                    this._renderer.setSize(width, height);
                } catch (err) {
                    console.error("Error during resize", err);
                }
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            placeCar() {
                this._carPlaced = true;
            }
        }

        const experience = new OxExperience();

        experience.init().then(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("model-controls").style.display = "block";
            document.getElementById("transform-controls").style.display = "block";
            document.getElementById("rotation-slider-container").style.display = "block";
        }).catch((error) => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("error-screen").style.display = "block";
            document.getElementById("error-title").textContent = "Error";
            document.getElementById("error-message").textContent = error.message;
        });

        const toggleModels = (modelIndex) => {
            if (experience._models[modelIndex]) {
                experience._scene.remove(experience._currentModel);
                experience._currentModel = experience._models[modelIndex];
                experience._scene.add(experience._currentModel);
            }
        };

        document.getElementById("model1").addEventListener("click", () => toggleModels(0));
        document.getElementById("model2").addEventListener("click", () => toggleModels(1));
        document.getElementById("model3").addEventListener("click", () => toggleModels(2));
    </script>
</body>

</html>
