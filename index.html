<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #buttons { position: absolute; top: 20px; left: 20px; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
    <div id="buttons">
        <button onclick="loadModel('Sterradtext.glb')">Load Model 1</button>
        <button onclick="loadModel('steerad_anim.glb')">Load Model 2</button>
        <button onclick="loadModel('Sterrad.glb')">Load Model 3</button>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.127.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
        import OnirixSDK from 'https://unpkg.com/@onirix/ar-engine-sdk@1.8.1/dist/ox-sdk.esm.js';

        // Initialize Onirix SDK
        const onirix = new OnirixSDK({
            apiKey: 'YOUR_ONIRIX_API_KEY',  // Replace with your Onirix API key
            container: document.body
        });

        // Assuming Onirix SDK uses a different initialization method, e.g., `start`
        onirix.start().then(() => {
            // Initialize Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient and directional lights
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            // Load the first model
            let currentModel = null;
            const loader = new GLTFLoader();
            const defaultModelUrl = 'Steerad.glb'; // Replace with your default model URL
            loadModel(defaultModelUrl);

            // Function to load a model
            function loadModel(url) {
                if (currentModel) {
                    scene.remove(currentModel);
                }
                loader.load(url, (gltf) => {
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    currentModel.position.set(0, 0, 0); // Adjust as needed
                    render();
                }, undefined, (error) => {
                    console.error('An error occurred:', error);
                });
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            // Render the scene
            function render() {
                renderer.render(scene, camera);
            }

            // Set the camera position
            camera.position.z = 5;

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Start animation
            animate();

            // Expose loadModel function to the global scope for button clicks
            window.loadModel = loadModel;
        }).catch((error) => {
            console.error('Onirix SDK initialization error:', error);
        });
    </script>
</body>
</html>
