<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls, #color-controls, #scale-controls, #transform-controls, #UItext, #loading-screen, #error-screen {
            position: absolute;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        #model-controls {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #model1, #model2, #model3 {
            background-color: transparent;
            border: 0;
        }

        #tap-to-place {
            display: block;
            width: 200px;
            padding: 20px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            margin-right: 10px;
        }

        #color-controls {
            display: none;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        #scale-controls {
            display: none;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        #scale-controls button {
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
        }

        #loading-screen {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #error-screen {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        #UItext img {
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title">Error</div>
        <div id="error-message"></div>
    </div>
    <div id="UItext">
        <img id="one" src="one.png" alt="One">
        <img id="two" src="two.png" alt="Two">
        <img id="three" src="three.png" alt="Three">
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" alt="Model 1"></button>
        <button id="model2"><img src="Icon_1.png" alt="Model 2"></button>
        <button id="model3"><img src="Icon_2.png" alt="Model 3"></button>
    </div>
    <div id="scale-controls">
        <button id="scale-in">Increase Scale</button>
        <button id="scale-out">Decrease Scale</button>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _models = [];
            _modelIndex = 0;
            _currentModel = null;
            _controls = null;
            _animationMixers = [];
            _clock = null;
            _modelPlaced = false;
            _scale = 0.5;

            oxSDK;

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        try {
                            const delta = this._clock.getDelta();
                            this._animationMixers.forEach((mixer) => mixer.update(delta));
                            this.render();
                        } catch (err) {
                            console.error("Error during frame update", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        try {
                            this.updatePose(pose);
                        } catch (err) {
                            console.error("Error updating pose", err);
                        }
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (this._modelPlaced) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                            });
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            try {
                                const model = gltf.scene;
                                model.scale.set(this._scale, this._scale, this._scale);
                                model.traverse((child) => {
                                    if (child.material) {
                                        child.material.envMap = this._envMap;
                                        child.material.needsUpdate = true;
                                    }
                                });

                                if (gltf.animations && gltf.animations.length) {
                                    const mixer = new THREE.AnimationMixer(model);
                                    gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                    this._animationMixers.push(mixer);

                                    setTimeout(() => {
                                        mixer.stopAllAction();
                                    }, 50000);
                                }

                                this._models[index] = model;
                                if (index === 0) {
                                    this._currentModel = model;
                                    this._modelPlaced = true;
                                    this._scene.add(model);
                                }
                            } catch (err) {
                                console.error("Error loading model", err);
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                    const pipeline = this.oxSDK.createSurfacePipeline();
                    return await this.oxSDK.init({ pipeline });
                } catch (err) {
                    console.error("Error initializing OnirixSDK", err);
                    throw err;
                }
            }

            setupRenderer(canvas) {
                try {
                    this._renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true,
                        canvas,
                    });
                    this._renderer.outputEncoding = THREE.sRGBEncoding;
                    this._renderer.physicallyCorrectLights = true;
                    this._renderer.setSize(window.innerWidth, window.innerHeight);
                } catch (err) {
                    console.error("Error setting up renderer", err);
                }
            }

            setupControls(canvas) {
                try {
                    this._camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                    this._camera.position.set(0, 1.6, 3);
                    this._scene = new THREE.Scene();
                    this._scene.background = new THREE.Color(0x000000);

                    this._controls = new OrbitControls(this._camera, canvas);
                    this._controls.enablePan = false;
                    this._controls.enableZoom = false;
                    this._controls.enableDamping = true;
                    this._controls.dampingFactor = 0.1;
                    this._controls.rotateSpeed = 0.1;
                } catch (err) {
                    console.error("Error setting up controls", err);
                }
            }

            addLights() {
                try {
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                    directionalLight.position.set(0, 4, 4);
                    this._scene.add(directionalLight);

                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    this._scene.add(ambientLight);
                } catch (err) {
                    console.error("Error adding lights", err);
                }
            }

            render() {
                try {
                    this._controls.update();
                    this._renderer.render(this._scene, this._camera);
                } catch (err) {
                    console.error("Error during rendering", err);
                }
            }

            updatePose(pose) {
                try {
                    const { position, orientation } = pose;
                    this._camera.position.copy(position);
                    this._camera.quaternion.copy(orientation);
                } catch (err) {
                    console.error("Error updating pose", err);
                }
            }

            onResize() {
                try {
                    this._camera.aspect = window.innerWidth / window.innerHeight;
                    this._camera.updateProjectionMatrix();
                    this._renderer.setSize(window.innerWidth, window.innerHeight);
                } catch (err) {
                    console.error("Error on window resize", err);
                }
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const experience = new OxExperience();
            experience.init().catch((err) => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("error-screen").style.display = "block";
                document.getElementById("error-message").textContent = err.message;
            });

            document.getElementById("tap-to-place").addEventListener("click", () => {
                if (experience._modelPlaced) {
                    console.log("Model already placed");
                } else {
                    console.log("Placing model");
                    experience._modelPlaced = true;
                }
            });

            document.getElementById("scale-in").addEventListener("click", () => {
                experience._scale += 0.1;
                experience._models.forEach((model) => model.scale.set(experience._scale, experience._scale, experience._scale));
            });

            document.getElementById("scale-out").addEventListener("click", () => {
                experience._scale = Math.max(0.1, experience._scale - 0.1);
                experience._models.forEach((model) => model.scale.set(experience._scale, experience._scale, experience._scale));
            });

            document.getElementById("color-controls").addEventListener("click", (event) => {
                if (event.target.tagName === "BUTTON") {
                    const color = event.target.id;
                    experience._models.forEach((model) => {
                        model.traverse((child) => {
                            if (child.material) {
                                child.material.color.set(color);
                            }
                        });
                    });
                }
            });

            document.getElementById("model-controls").addEventListener("click", (event) => {
                if (event.target.tagName === "BUTTON") {
                    const index = Array.from(document.querySelectorAll("#model-controls button")).indexOf(event.target);
                    if (index >= 0 && experience._models[index]) {
                        experience._scene.remove(experience._currentModel);
                        experience._currentModel = experience._models[index];
                        experience._scene.add(experience._currentModel);
                    }
                }
            });
        });
    </script>
</body>
</html>
