<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with WebXR</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #enter-ar { position: absolute; top: 10px; left: 10px; padding: 10px; background: #0078D7; color: white; cursor: pointer; }
    #enter-ar:disabled { background: gray; cursor: not-allowed; }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    
    let xrSession = null;
    let renderer, scene, camera;
    let model = null;  // Placeholder for the 3D model
    
    async function initializeWebXR() {
      if (navigator.xr) {
        const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
        const enterArButton = document.getElementById('enter-ar');
        
        if (isARSupported) {
          enterArButton.disabled = false;
          enterArButton.onclick = () => startARSession();
        } else {
          enterArButton.disabled = true;
          enterArButton.innerHTML = 'AR not supported';
        }
      } else {
        alert('WebXR not supported');
      }
    }

    async function startARSession() {
      xrSession = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['local-floor', 'hit-test']
      });

      renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Set up the scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Add lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 10, 10);
      scene.add(light);

      // Load a 3D model
      const loader = new THREE.GLTFLoader();
      loader.load('Steeradtext.glb', (gltf) => {
        model = gltf.scene;
        scene.add(model);
      });

      // Start the XR session
      xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });
      xrSession.requestReferenceSpace('local').then((referenceSpace) => {
        xrSession.requestAnimationFrame((time, frame) => renderScene(time, frame, referenceSpace));
      });
    }

    function renderScene(time, frame, referenceSpace) {
      const session = frame.session;
      session.requestAnimationFrame((t, f) => renderScene(t, f, referenceSpace));

      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        for (const view of pose.views) {
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.updateMatrixWorld(true);
        }

        renderer.render(scene, camera);
      }
    }
    WebView myWebView = (WebView) findViewById(R.id.webview);
WebSettings webSettings = myWebView.getSettings();
webSettings.setJavaScriptEnabled(true);
myWebView.loadUrl("file:///android_asset/index.html");  // Load your WebXR page
let webView = WKWebView(frame: self.view.frame)
if let url = Bundle.main.url(forResource: "index", withExtension: "html") {
    webView.load(URLRequest(url: url))
}
self.view.addSubview(webView)

    

    initializeWebXR();
  </script>
</body>
</html>
