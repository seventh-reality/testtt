<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, 200%);
            padding: 20px;
            margin: auto;
            width: 240px;
            padding: 25px;
        }

        #model1, #model2, #model3 {
            background-color: #FFFFFF00;
            border: 0;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }

        #transform-controls,
        #color-controls {
            display: none;
            position: static;
            top: 20px;
            left: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 20px;
            border-radius: 10px;
        }

        #one, #two, #three {
            display: none;
            scale: .7;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png" />
        <img id="two" src="two.png" />
        <img id="three" src="three.png" />
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;"></button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            constructor() {
                this._renderer = null;
                this._scene = null;
                this._camera = null;
                this._models = [];
                this._modelIndex = 0;
                this._currentModel = null;
                this._controls = null;
                this._animationMixers = [];
                this._clock = new THREE.Clock(true);
                this._carPlaced = false;
                this._sprite = null;
                this.oxSDK = null;
            }

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    
                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);
                    
                    await this.loadModels();

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        this.updateFrame();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        this.updatePose(pose);
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        this.updateHitTest(hitResult);
                    });

                    this.addLights();
                    this.addSprite(); // Add sprite after lights
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    this.showErrorScreen("Error", "An error occurred while initializing the experience.");
                }
            }

            async initSDK() {
                try {
                    this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                    const config = {
                        mode: OnirixSDK.TrackingMode.Surface,
                    };
                    return this.oxSDK.init(config);
                } catch (err) {
                    console.error("Error initializing Onirix SDK", err);
                    throw err;
                }
            }

            setupRenderer(canvas) {
                this._renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas });
                this._renderer.outputEncoding = THREE.sRGBEncoding;
                this._renderer.setSize(window.innerWidth, window.innerHeight);
            }

            setupControls(canvas) {
                this._camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
                this._camera.position.set(0, 0, 3);
                this._controls = new OrbitControls(this._camera, canvas);
            }

            async loadModels() {
                const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                const gltfLoader = new GLTFLoader();
                
                for (let i = 0; i < modelsToLoad.length; i++) {
                    try {
                        const gltf = await gltfLoader.loadAsync(modelsToLoad[i]);
                        const model = gltf.scene;

                        model.traverse((child) => {
                            if (child.material) {
                                child.material.envMap = this._envMap;
                                child.material.needsUpdate = true;
                            }
                        });

                        if (gltf.animations && gltf.animations.length) {
                            const mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                            this._animationMixers.push(mixer);
                        }

                        this._models.push(model);

                        if (i === 0) {
                            this._currentModel = model;
                            this._modelPlaced = true;
                            this._scene.add(model);
                        }

                    } catch (err) {
                        console.error(`Error loading model ${modelsToLoad[i]}`, err);
                    }
                }
            }

            updateFrame() {
                const delta = this._clock.getDelta();
                this._animationMixers.forEach((mixer) => mixer.update(delta));
                this.render();
            }

            updatePose(pose) {
                if (this._camera && pose) {
                    this._camera.position.copy(pose.position);
                    this._camera.quaternion.copy(pose.rotation);
                }
            }

            onResize() {
                if (this._camera) {
                    this._camera.aspect = window.innerWidth / window.innerHeight;
                    this._camera.updateProjectionMatrix();
                }
                if (this._renderer) {
                    this._renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }

            updateHitTest(hitResult) {
                if (this._modelPlaced && !this.isCarPlaced()) {
                    this._models.forEach((model) => {
                        model.position.copy(hitResult.position);
                    });
                    this._sprite.position.copy(hitResult.position); // Update sprite position with hit result
                }
            }

            addLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.1);
                this._scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1).normalize();
                this._scene.add(directionalLight);
            }

            addSprite() {
                const textureLoader = new THREE.TextureLoader();
                const spriteMap = textureLoader.load("path_to_your_sprite_image.png");
                const spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
                this._sprite = new THREE.Sprite(spriteMaterial);
                this._sprite.scale.set(1, 1, 1); // Adjust size as needed
                this._scene.add(this._sprite);
            }

            render() {
                if (this._renderer && this._scene && this._camera) {
                    this._renderer.render(this._scene, this._camera);
                }
            }

            showErrorScreen(title, message) {
                document.getElementById("error-title").innerText = title;
                document.getElementById("error-message").innerText = message;
                document.getElementById("error-screen").style.display = "block";
            }

            isCarPlaced() {
                return this._carPlaced;
            }
        }

        window.OxExperience = new OxExperience();
        window.OxExperience.init().catch((err) => {
            console.error("Error initializing experience", err);
            window.OxExperience.showErrorScreen("Error", "An error occurred while initializing the experience.");
        });
    </script>
</body>

</html>
