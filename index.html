<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #buttons { position: absolute; top: 20px; left: 20px; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
    <div id="buttons">
        <button onclick="loadModel('Steeradtext.glb')">Load Model 1</button>
        <button onclick="loadModel('sterrad_anim.glb')">Load Model 2</button>
        <button onclick="loadModel('Steerad.glb')">Load Model 3</button>
        <button onclick="toggleAudio()">Play/Pause Audio</button>
        <button onclick="enterARView()">AR View</button>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.127.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.127.0/examples/jsm/controls/OrbitControls.js';
        import OnirixSDK from 'https://unpkg.com/@onirix/ar-engine-sdk@1.8.1/dist/ox-sdk.esm.js';

        // Initialize renderer with rendererCanvas provided by Onirix SDK
  renderer = new THREE.WebGLRenderer({ canvas: rendererCanvas, alpha: true });
  renderer.setClearColor(0x000000, 0);
  renderer.setSize(width, height);
  renderer.outputEncoding = THREE.sRGBEncoding;

  // Ask Onirix SDK for camera parameters to create a 3D camera that fits with the AR projection.
  const cameraParams = OX.getCameraParameters();
  camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, 0.1, 1000);
  camera.matrixAutoUpdate = false;
        // Initialize Onirix SDK
        

        // Audio variables
        let audioLoader, audioListener, backgroundSound, audioPlaying = false;

        onirix.start().then(() => {
            // Initialize Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

           

            // Initialize audio components
            audioListener = new THREE.AudioListener();
            camera.add(audioListener);

            audioLoader = new THREE.AudioLoader();
            backgroundSound = new THREE.Audio(audioListener);
            audioLoader.load('path/to/your/audio/file.mp3', (buffer) => {
                backgroundSound.setBuffer(buffer);
                backgroundSound.setLoop(true);
                backgroundSound.setVolume(0.5);
            });

            // Load environment map
            const loader = new THREE.CubeTextureLoader();
            const envMap = loader.load([
                'path/to/px.jpg', 'path/to/nx.jpg',
                'path/to/py.jpg', 'path/to/ny.jpg',
                'path/to/pz.jpg', 'path/to/nz.jpg'
            ]);
            scene.background = envMap;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5).normalize();
            scene.add(directionalLight);
            const pointLight = new THREE.PointLight(0xff0000, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            const spotLight = new THREE.SpotLight(0x00ff00, 1, 100, Math.PI / 4, 0.1, 1);
            spotLight.position.set(-10, 20, 10);
            scene.add(spotLight);
        // ====== Onirix SDK ======

const OX = new OnirixSDK(
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k"
);

const config = {
  mode: OnirixSDK.TrackingMode.Surface,
};

OX.init(config)
  .then((rendererCanvas) => {
    setupRenderer(rendererCanvas);

            let currentModel = null;
            let mixer = null;
            const gltfLoader = new GLTFLoader();
            const defaultModelUrl = 'Steerad.glb';
            loadModel(defaultModelUrl);

            function loadModel(url) {
                if (currentModel) {
                    scene.remove(currentModel);
                }
                gltfLoader.load(url, (gltf) => {
                    currentModel = gltf.scene;
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            child.material.envMap = envMap;
                            child.material.needsUpdate = true;
                        }
                    });

                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    scene.add(currentModel);
                    currentModel.position.set(0, 0, 0);
                    render();
                }, undefined, (error) => {
                    console.error('An error occurred:', error);
                });
            }

            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(0.01);
                controls.update();
                render();
            }

            function render() {
                renderer.render(scene, camera);
            }

            camera.position.z = 5;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();

            window.toggleAudio = () => {
                if (backgroundSound.isPlaying) {
                    backgroundSound.pause();
                    audioPlaying = false;
                } else {
                    backgroundSound.play();
                    audioPlaying = true;
                }
            };

            window.enterARView = async () => {
                try {
                    // Request permission and start AR session
                    const arSession = await onirix.startAR({
                        mode: 'surface', // Enable surface tracking
                        onSurfaceDetected: (surface) => {
                            console.log('Surface detected:', surface);
                        },
                        onError: (error) => {
                            console.error('AR error:', error);
                        }
                    });

                    // Hide the Three.js scene
                    renderer.domElement.style.display = 'none';

                    // Ensure AR view is correctly shown
                    if (arSession && arSession.show) {
                        arSession.show();
                    }

                } catch (error) {
                    console.error('Failed to enter AR view:', error);
                }
            };

            window.loadModel = loadModel;
            // Subscribe to events
    OX.subscribe(OnirixSDK.Events.OnPose, function (pose) {
      updatePose(pose);
    });

    OX.subscribe(OnirixSDK.Events.OnResize, function () {
      onResize();
    });

    OX.subscribe(OnirixSDK.Events.OnTouch, function (touchPos) {
      onTouch(touchPos);
    });

    OX.subscribe(OnirixSDK.Events.OnHitTestResult, function (hitResult) {
      document.getElementById("initializing").style.display = "none";
      onHitResult(hitResult);
    });

    OX.subscribe(OnirixSDK.Events.OnFrame, function () {
      render();
    });
  })
  .catch((error) => {
    document.getElementById("loading-screen").style.display = "none";

    switch (error.name) {
      case "INTERNAL_ERROR":
        document.getElementById("error-title").innerText = "Internal Error";
        document.getElementById("error-message").innerText =
          "An unspecified error has occurred. Your device might not be compatible with this experience.";
        break;

      case "CAMERA_ERROR":
        document.getElementById("error-title").innerText = "Camera Error";
        document.getElementById("error-message").innerText =
          "Could not access your device's camera. Please ensure you have given required permissions from your browser settings.";
        break;

      case "SENSORS_ERROR":
        document.getElementById("error-title").innerText = "Sensors Error";
        document.getElementById("error-message").innerText =
          "Could not access your device's motion sensors. Please ensure you have given required permissions from your browser settings.";
        break;

      case "LICENSE_ERROR":
        document.getElementById("error-title").innerText = "License Error";
        document.getElementById("error-message").innerText = "This experience does not exist or has been unpublished.";
        break;
    }
    document.getElementById("error-screen").style.display = "flex";
	});
    </script>
</body>
</html>
