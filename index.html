<div class="ox-game-top" id="ox-game-top">
  <div class="ox-icon">
      <img src="https://www.onirix.com/ox-experiences/onir-ix/onir-ix-logo-light.svg">    
  </div>
</div>

<div id="ox-game-msg" class="ox-game-msg">
  Tap the first nut to start
</div>

<div id="ox-game-clock" class="ox-game-clock" >
   <div id="clock" class="clock">
       <span id ="ox-game-clock__seconds">15s</span>
  </div>

</div>

<div id= "ox-resume-game" class="ox-resume-game">
      <img id="nut-image-game"
          src="https://www.onirix.com/ox-experiences/onir-ix/metal-nut.svg">         
      <div id="ox-game-top__catched">0</div>
      <div id="ox-game-score">0 pts</div>
</div>


<div id="banner">
  <img id="banner-image" 
      src="https://www.onirix.com/ox-experiences/onir-ix/onir-ix-logo-dark.svg">
</div>

<div id="endgame">
  
  <div id="endgame-card">
      <img id="endgame-image" src="https://www.onirix.com/ox-experiences/onir-ix/robot-score.png">
          <div id="endgame-card-content">
          <span>Nice play!</span>
          <div id="resume-all-game"class="ox-resume">
              <img id="nut-image"
          src="https://www.onirix.com/ox-experiences/onir-ix/metal-nut.svg">         
              <div id="ox-end__game-nuts">2</div>
              <div id="ox-end__game-points">100 pts</div>
          </div>

          <a id="play-again">
        Play again
      </a>

      </div>
  </div>

  <div id="endgame-footer">
      <h1 id="endgame-footer-message">Challenge others</h1>
      <p id="message">Share the game with others and challenge them</p>

      <div id="endgame-footer-link">
          <a id="share-button">
          Share the game!
          </a>
      </div>
  </div>
</div>
