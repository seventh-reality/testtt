<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with WebXR</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #enter-ar { position: absolute; top: 10px; left: 10px; padding: 10px; background: #0078D7; color: white; cursor: pointer; }
    #enter-ar:disabled { background: gray; cursor: not-allowed; }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include GLTFLoader for model loading -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let xrSession = null;
    let renderer, scene, camera, reticle;
    let model = null;

    async function initializeWebXR() {
      if (navigator.xr) {
        const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
        const enterArButton = document.getElementById('enter-ar');
        
        if (isARSupported) {
          enterArButton.disabled = false;
          enterArButton.onclick = () => startARSession();
        } else {
          enterArButton.disabled = true;
          enterArButton.innerHTML = 'AR not supported';
        }
      } else {
        alert('WebXR not supported');
      }
    }

    async function startARSession() {
      xrSession = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['local-floor', 'hit-test']
      });

      renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set up the scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Add lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 10, 10);
      scene.add(light);

      // Load a 3D model
      const loader = new THREE.GLTFLoader();
      loader.load('Steeradtext.glb', (gltf) => {
        model = gltf.scene;
        scene.add(model);
        model.visible = false;  // Hide the model until hit test finds a place to put it
      });

      // Reticle for hit test
      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(geometry, material);
      reticle.visible = false;
      scene.add(reticle);

      // Start the XR session
      xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });
      const referenceSpace = await xrSession.requestReferenceSpace('local-floor');
      const hitTestSource = await xrSession.requestHitTestSource({ space: referenceSpace });

      xrSession.requestAnimationFrame((time, frame) => renderScene(time, frame, referenceSpace, hitTestSource));
    }

    function renderScene(time, frame, referenceSpace, hitTestSource) {
      const session = frame.session;
      session.requestAnimationFrame((t, f) => renderScene(t, f, referenceSpace, hitTestSource));

      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        for (const view of pose.views) {
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.updateMatrixWorld(true);
        }

        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitPose = hit.getPose(referenceSpace);

          // Update the reticle position
          reticle.visible = true;
          reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          reticle.updateMatrixWorld(true);

          // Show model if reticle is visible
          if (!model.visible) {
            model.position.copy(reticle.position);
            model.visible = true;
          }
        }

        renderer.render(scene, camera);
      }
    }

    initializeWebXR();
  </script>
</body>
</html>
