<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading-screen, #error-screen { display: flex; justify-content: center; align-items: center; }
        #error-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; }
        #transform-controls, #color-controls { position: fixed; bottom: 20px; left: 20px; }
        #scene-controls { position: fixed; bottom: 20px; right: 20px; }
        #scale-slider, #rotation-slider { display: block; margin: 10px 0; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div>
            <h1 id="error-title">Error</h1>
            <p id="error-message">An error occurred</p>
        </div>
    </div>

    <div id="transform-controls">
        <button id="tap-to-place">Place Car</button>
        <input id="scale-slider" type="range" min="10" max="200" value="100">
        <input id="rotation-slider" type="range" min="0" max="360" value="0">
    </div>

    <div id="scene-controls">
        <button id="blue-button">Blue Model</button>
        <button id="orange-button">Orange Model</button>
        <button id="black-button">Black Model</button>
        <button id="silver-button">Silver Model</button>
    </div>

    <!-- Note the type="module" attribute here -->
    <script type="module" src="app.js"></script>
</body>
</html>
