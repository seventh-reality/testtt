<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #model-controls,
        #rotation-controls {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            margin: auto;
            width: 240px;
        }

        #model1,
        #model2,
        #model3 {
            background-color: transparent;
            border: none;
        }

        #tap-to-place {
            display: block;
            margin: auto;
            width: 200px;
            padding: 25px;
            background-color: #231532;
            color: #FFFFFF;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            margin-right: 10px;
        }

        #transform-controls,
        #color-controls {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #UItext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 20px;
            border-radius: 10px;
        }

        #one,
        #two,
        #three {
            display: none;
            transform: scale(0.7);
        }

        #rotation-slider {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="UItext">
        <img id="one" src="one.png" alt="One">
        <img id="two" src="two.png" alt="Two">
        <img id="three" src="three.png" alt="Three">
    </div>
    <div id="transform-controls">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1"><img src="Icon.png" style="width:40px;height:40px;" alt="Model 1"></button>
        <button id="model2"><img src="Icon_1.png" style="width:40px;height:40px;" alt="Model 2"></button>
        <button id="model3"><img src="Icon_2.png" style="width:40px;height:40px;" alt="Model 3"></button>
    </div>
    <div id="rotation-controls">
        <input type="range" id="rotation-slider" min="0" max="360" value="0">
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            constructor() {
                this._renderer = null;
                this._scene = null;
                this._camera = null;
                this._models = [];
                this._modelIndex = 0;
                this._currentModel = null;
                this._controls = null;
                this._animationMixers = [];
                this._clock = null;
                this._carPlaced = false;
                this.oxSDK = null;
                this._envMap = null;
            }

            async init() {
                try {
                    this._raycaster = new THREE.Raycaster();
                    this._clock = new THREE.Clock(true);

                    const renderCanvas = await this.initSDK();
                    this.setupRenderer(renderCanvas);
                    this.setupControls(renderCanvas);

                    const textureLoader = new THREE.TextureLoader();
                    this._envMap = textureLoader.load("envmap.jpg");
                    this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                    this._envMap.encoding = THREE.sRGBEncoding;

                    this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                        const delta = this._clock.getDelta();
                        this._animationMixers.forEach((mixer) => mixer.update(delta));
                        this.render();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                        this.updatePose(pose);
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                        this.onResize();
                    });

                    this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                        if (!this.isCarPlaced()) {
                            this._models.forEach((model) => {
                                model.position.copy(hitResult.position);
                                model.rotation.set(0, 0, 0);  // Ensure the model is not rotated initially
                            });
                            this._currentModel = this._models[0];  // Ensure the first model is set as current
                            this._scene.add(this._currentModel); // Add the model to the scene after placement
                            this._carPlaced = true; // Mark the car as placed
                        }
                    });

                    const modelsToLoad = ["Steerad.glb", "Steeradtext.glb", "sterrad_anim.glb"];
                    const gltfLoader = new GLTFLoader();
                    modelsToLoad.forEach((modelUrl, index) => {
                        gltfLoader.load(modelUrl, (gltf) => {
                            const model = gltf.scene;
                            model.traverse((child) => {
                                if (child.material) {
                                    child.material.envMap = this._envMap;
                                    child.material.needsUpdate = true;
                                }
                            });

                            if (gltf.animations && gltf.animations.length) {
                                const mixer = new THREE.AnimationMixer(model);
                                gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
                                this._animationMixers.push(mixer);

                                setTimeout(() => {
                                    mixer.stopAllAction();
                                }, 50000);
                            }

                            this._models[index] = model;
                            if (index === 0) {
                                this._currentModel = model;
                            }
                        }, undefined, (error) => {
                            console.error("Model loading error", error);
                        });
                    });

                    this.addLights();
                } catch (err) {
                    console.error("Error initializing OxExperience", err);
                    throw err;
                }
            }

            async initSDK() {
                this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTY5MzcwNzA4OX0.e3huLttgCHXErTBO35wNYZWrRzAfv2JkD60cdhvFjIs");
                const { canvas } = await this.oxSDK.init({ mode: OnirixSDK.Mode.World });
                return canvas;
            }

            setupRenderer(canvas) {
                this._renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
                this._renderer.autoClear = true;
                this._renderer.outputEncoding = THREE.sRGBEncoding;
                this._scene = new THREE.Scene();

                const fov = 60;
                const aspect = canvas.width / canvas.height;
                const near = 0.01;
                const far = 1000.0;
                this._camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
                this._camera.matrixAutoUpdate = false;

                const controls = new OrbitControls(this._camera, canvas);
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                controls.rotateSpeed = 0.35;
                controls.minDistance = 2;
                controls.maxDistance = 10;

                this._controls = controls;
            }

            setupControls(canvas) {
                const tapToPlace = document.getElementById("tap-to-place");
                tapToPlace.addEventListener("click", () => {
                    if (this.isCarPlaced()) {
                        tapToPlace.style.display = "none";
                    }
                });

                const rotationSlider = document.getElementById("rotation-slider");
                rotationSlider.addEventListener("input", (event) => {
                    const rotationValue = event.target.value;
                    if (this._currentModel) {
                        this._currentModel.rotation.y = THREE.MathUtils.degToRad(rotationValue);
                    }
                });

                const colorButtons = document.querySelectorAll("#color-controls button");
                colorButtons.forEach((button) => {
                    button.addEventListener("click", (event) => {
                        const color = event.target.id;
                        this.setModelColor(color);
                    });
                });

                const modelButtons = document.querySelectorAll("#model-controls button");
                modelButtons.forEach((button, index) => {
                    button.addEventListener("click", () => {
                        this.switchModel(index);
                    });
                });

                const errorScreen = document.getElementById("error-screen");
                const errorTitle = document.getElementById("error-title");
                const errorMessage = document.getElementById("error-message");
                this.oxSDK.subscribe(OnirixSDK.Events.OnError, (error) => {
                    errorScreen.style.display = "block";
                    errorTitle.innerText = "Error!";
                    errorMessage.innerText = error.message;
                });

                window.addEventListener("resize", this.onResize.bind(this));
            }

            updatePose(pose) {
                this._camera.matrix.fromArray(pose);
                this._camera.matrixWorldNeedsUpdate = true;
                if (this._controls) {
                    this._controls.update();
                }
            }

            onResize() {
                const { width, height } = this._renderer.domElement;
                this._camera.aspect = width / height;
                this._camera.updateProjectionMatrix();
                this._renderer.setSize(width, height);
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            setModelColor(color) {
                if (this._currentModel) {
                    this._currentModel.traverse((child) => {
                        if (child.material) {
                            switch (color) {
                                case "black":
                                    child.material.color.set(0x000000);
                                    break;
                                case "blue":
                                    child.material.color.set(0x0000ff);
                                    break;
                                case "orange":
                                    child.material.color.set(0xffa500);
                                    break;
                                case "silver":
                                    child.material.color.set(0xc0c0c0);
                                    break;
                                default:
                                    child.material.color.set(0xffffff);
                            }
                        }
                    });
                }
            }

            switchModel(index) {
                if (this._models[index]) {
                    if (this._currentModel) {
                        this._scene.remove(this._currentModel);
                    }
                    this._currentModel = this._models[index];
                    this._scene.add(this._currentModel);
                }
            }

            addLights() {
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
                directionalLight.position.set(0, 10, 10);
                this._scene.add(directionalLight);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                this._scene.add(ambientLight);
            }

            render() {
                this._renderer.render(this._scene, this._camera);
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const experience = new OxExperience();
            await experience.init();
        });
    </script>
</body>

</html>
