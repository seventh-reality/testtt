<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and OnirixSDK Example</title>
    <link rel="stylesheet" href="app.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        button {
            margin-right: 10px;
        }

        #transform-controls, #color-controls, #model-controls {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #error-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="transform-controls">
        <label for="scale-slider">Scale:</label>
        <input id="scale-slider" type="range" min="10" max="200" value="100">
        <label for="rotation-slider">Rotation:</label>
        <input id="rotation-slider" type="range" min="0" max="360" value="0">
        <button id="tap-to-place">Place Model</button>
    </div>
    <div id="color-controls">
        <button id="black">Black</button>
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="silver">Silver</button>
    </div>
    <div id="model-controls">
        <button id="model1">Model 1</button>
        <button id="model2">Model 2</button>
        <button id="model3">Model 3</button>
    </div>
    <div id="loading-screen">Loading...</div>
    <div id="error-screen">
        <div id="error-title"></div>
        <div id="error-message"></div>
    </div>
    <script type="module">
        import OnirixSDK from "https://unpkg.com/@onirix/ar-engine-sdk@1.6.5/dist/ox-sdk.esm.js";
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";

        class OxExperience {
            _renderer = null;
            _scene = null;
            _camera = null;
            _model = null;
            _models = [];
            _animationMixers = [];
            _carPlaced = false;
            _clock = new THREE.Clock(true);
            _animationDuration = 5; // Duration in seconds

            oxSDK;

            async init() {
                this._raycaster = new THREE.Raycaster();
                const renderCanvas = await this.initSDK();
                this.setupRenderer(renderCanvas);

                // Load env map
                const textureLoader = new THREE.TextureLoader();
                this._envMap = textureLoader.load("envmap.jpg");
                this._envMap.mapping = THREE.EquirectangularReflectionMapping;
                this._envMap.encoding = THREE.sRGBEncoding;

                this.oxSDK.subscribe(OnirixSDK.Events.OnFrame, () => {
                    const delta = this._clock.getDelta();
                    this._animationMixers.forEach((mixer) => {
                        mixer.update(delta);
                    });
                    this.render();
                });

                this.oxSDK.subscribe(OnirixSDK.Events.OnPose, (pose) => {
                    this.updatePose(pose);
                });

                this.oxSDK.subscribe(OnirixSDK.Events.OnResize, () => {
                    this.onResize();
                });

                this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, (hitResult) => {
                    if (this._modelPlaced && !this.isCarPlaced()) {
                        this._model.position.copy(hitResult.position);
                    }
                });

                const gltfLoader = new GLTFLoader();
                const modelUrls = [
                    "sterrad_anim.glb",
                    "Steerad.glb",
                    "Steeradtext.glb"
                ];

                for (let i = 0; i < modelUrls.length; i++) {
                    gltfLoader.load(modelUrls[i], (gltf) => {
                        const model = gltf.scene;
                        model.traverse((child) => {
                            if (child.material) {
                                child.material.envMap = this._envMap;
                                child.material.needsUpdate = true;
                            }
                        });
                        model.scale.set(0.5, 0.5, 0.5);
                        this._models[i] = model;
                        if (i === 0) {
                            this._model = model;
                            this._scene.add(this._model);
                            this._modelPlaced = true;
                        }
                    });
                }
            }

            async initSDK() {
                this.oxSDK = new OnirixSDK("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUyMDIsInByb2plY3RJZCI6MTQ0MjgsInJvbGUiOjMsImlhdCI6MTYxNjc1ODY5NX0.8F5eAPcBGaHzSSLuQAEgpdja9aEZ6Ca_Ll9wg84Rp5k");
                const config = { mode: OnirixSDK.TrackingMode.Surface };
                return this.oxSDK.init(config);
            }

            placeCar() {
                this._carPlaced = true;
                this.oxSDK.start();
            }

            isCarPlaced() {
                return this._carPlaced;
            }

            onHitTest(listener) {
                this.oxSDK.subscribe(OnirixSDK.Events.OnHitTestResult, listener);
            }

            setupRenderer(renderCanvas) {
                const width = renderCanvas.width;
                const height = renderCanvas.height;

                this._renderer = new THREE.WebGLRenderer({ canvas: renderCanvas, alpha: true });
                this._renderer.setClearColor(0x000000, 0);
                this._renderer.setSize(width, height);
                this._renderer.outputEncoding = THREE.sRGBEncoding;

                const cameraParams = this.oxSDK.getCameraParameters();
                this._camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, 0.1, 1000);
                this._camera.matrixAutoUpdate = false;

                this._scene = new THREE.Scene();
                const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
                this._scene.add(ambientLight);
                const hemisphereLight = new THREE.HemisphereLight(0xbbbbff, 0x444422);
                this._scene.add(hemisphereLight);

                // Add OrbitControls
                this._controls = new OrbitControls(this._camera, this._renderer.domElement);
                this._controls.enableZoom = false; // Disable mouse zoom to use pinch-to-zoom
            }

            render() {
                this._controls.update(); // Update controls before rendering
                this._renderer.render(this._scene, this._camera);
            }

            updatePose(pose) {
                let modelViewMatrix = new THREE.Matrix4();
                modelViewMatrix = modelViewMatrix.fromArray(pose);
                this._camera.matrix = modelViewMatrix;
                this._camera.matrixWorldNeedsUpdate = true;
            }

            onResize() {
                const width = this._renderer.domElement.width;
                const height = this._renderer.domElement.height;
                const cameraParams = this.oxSDK.getCameraParameters();
                this._camera.fov = cameraParams.fov;
                this._camera.aspect = cameraParams.aspect;
                this._camera.updateProjectionMatrix();
                this._renderer.setSize(width, height);
            }

            scaleCar(value) {
                if (this._model) {
                    this._model.scale.set(value, value, value);
                }
            }

            rotateCar(value) {
                if (this._model) {
                    this._model.rotation.y = value;
                }
            }

            changeCarColor(value) {
                if (this._model) {
                    this._model.traverse((child) => {
                        if (child.material) {
                            child.material.color.setHex(value);
                        }
                    });
                }
            }

            changeModel(index) {
                if (this._model) {
                    this._scene.remove(this._model);
                }
                this._model = this._models[index];
                this._model.scale.set(0.5, 0.5, 0.5);
                this._scene.add(this._model);
                this._modelPlaced = true;

                // Reset animation mixer for the new model
                this._animationMixers.forEach(mixer => mixer.stopAllAction());
                this._animationMixers = [];

                const mixer = new THREE.AnimationMixer(this._model);
                this._animationMixers.push(mixer);

                this._model.traverse((child) => {
                    if (child instanceof THREE.SkinnedMesh && child.geometry.animations.length > 0) {
                        child.geometry.animations.forEach((clip) => {
                            mixer.clipAction(clip).play().setLoop(THREE.LoopRepeat, Infinity);
                        });
                    }
                });

                this._clock.start();
                this.startAnimationPlayback();
            }

            startAnimationPlayback() {
                setTimeout(() => {
                    this._animationMixers.forEach((mixer) => {
                        mixer.stopAllAction();
                    });
                }, this._animationDuration * 1000); // Stop animations after specified duration
            }
        }

        class OxExperienceUI {
            _loadingScreen = null;
            _errorScreen = null;
            _errorTitle = null;
            _errorMessage = null;

            init() {
                this._loadingScreen = document.querySelector("#loading-screen");
                this._errorScreen = document.querySelector("#error-screen");
                this._errorTitle = document.querySelector("#error-title");
                this._errorMessage = document.querySelector("#error-message");

                this._transformControls = document.querySelector("#transform-controls");
                this._colorControls = document.querySelector("#color-controls");
                this._modelControls = document.querySelector("#model-controls");
                this._placeButton = document.querySelector("#tap-to-place");
                this._scaleSlider = document.querySelector("#scale-slider");
                this._rotationSlider = document.querySelector("#rotation-slider");
                this._black = document.querySelector("#black");
                this._orange = document.querySelector("#orange");
                this._blue = document.querySelector("#blue");
                this._silver = document.querySelector("#silver");
                this._model1 = document.querySelector("#model1");
                this._model2 = document.querySelector("#model2");
                this._model3 = document.querySelector("#model3");
            }

            showControls() {
                this._transformControls.style.display = "block";
            }

            showColors() {
                this._transformControls.style.display = "none";
                this._colorControls.style.display = "block";
                this._modelControls.style.display = "block";
            }

            showModels() {
                this._colorControls.style.display = "none";
                this._modelControls.style.display = "block";
            }

            onPlace(listener) {
                this._placeButton.addEventListener('click', listener);
            }

            onScaleChange(listener) {
                this._scaleSlider.addEventListener('input', () => { listener(this._scaleSlider.value / 100) });
            }

            onRotationChange(listener) {
                this._rotationSlider.addEventListener('input', () => { listener(this._rotationSlider.value * Math.PI / 180) });
            }

            onBlack(listener) {
                this._black.addEventListener('click', listener);
            }

            onOrange(listener) {
                this._orange.addEventListener('click', listener);
            }

            onBlue(listener) {
                this._blue.addEventListener('click', listener);
            }

            onSilver(listener) {
                this._silver.addEventListener('click', listener);
            }

            onModelChange(listener) {
                this._model1.addEventListener('click', () => { listener(0) });
                this._model2.addEventListener('click', () => { listener(1) });
                this._model3.addEventListener('click', () => { listener(2) });
            }

            hideLoadingScreen() {
                this._loadingScreen.style.display = 'none';
            }

            showError(errorTitle, errorMessage) {
                this._errorTitle.innerText = errorTitle;
                this._errorMessage.innerText = errorMessage;
                this._errorScreen.style.display = 'flex';
            }
        }

        const oxExp = new OxExperience();
        const oxUI = new OxExperienceUI();

        oxUI.init();
        try {
            await oxExp.init();

            oxUI.onPlace(() => {
                oxExp.placeCar();
                oxUI.showColors();
            });

            oxExp.onHitTest(() => {
                if (!oxExp.isCarPlaced()) {
                    oxUI.showControls();
                }
            });

            oxUI.onRotationChange((value) => { oxExp.rotateCar(value) });
            oxUI.onScaleChange((value) => { oxExp.scaleCar(value) });

            oxUI.onBlack(() => oxExp.changeCarColor(0x111111));
            oxUI.onBlue(() => oxExp.changeCarColor(0x0011ff));
            oxUI.onOrange(() => oxExp.changeCarColor(0xff2600));
            oxUI.onSilver(() => oxExp.changeCarColor(0xffffff));

            oxUI.onModelChange((index) => {
                oxExp.changeModel(index);
                oxUI.showControls();
            });

            oxUI.hideLoadingScreen();
        } catch (error) {
            switch (error.name) {
                case 'INTERNAL_ERROR':
                    oxUI.showError('Internal Error', 'An unspecified error has occurred. Your device might not be compatible with this experience.');
                    break;
                case 'CAMERA_ERROR':
                    oxUI.showError('Camera Error', 'Could not access your device\'s camera. Please ensure you have given the required permissions.');
                    break;
                case 'SENSORS_ERROR':
                    oxUI.showError('Sensors Error', 'Could not access your device\'s motion sensors. Please ensure you have given the required permissions.');
                    break;
                case 'LICENSE_ERROR':
                    oxUI.showError('License Error', 'This experience does not exist or has been unpublished.');
                    break;
            }
        }
    </script>
</body>

</html>
