<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Editor with AR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvasContainer { width: 100vw; height: 100vh; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #upload-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #share-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include dat.GUI library for UI controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <!-- Include WebXR Polyfill for broader device support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <!-- Include GLTFLoader to load .glb models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="canvasContainer"></div>
    <button id="upload-button">Upload .glb Model</button>
    <button id="ar-button">Enter AR</button>
    <button id="share-button">Share AR Link</button>

    <script>
        // Basic setup
        const container = document.getElementById('canvasContainer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Variables to hold loaded model and materials
        let model = null;
        const materials = {
            'Basic': new THREE.MeshBasicMaterial({ color: 0xffffff }),
            'Lambert': new THREE.MeshLambertMaterial({ color: 0xffffff }),
            'Phong': new THREE.MeshPhongMaterial({ color: 0xffffff }),
            'Standard': new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.5, roughness: 0.5 }),
        };

        // GUI for editing the model
        const gui = new dat.GUI();
        const modelSettings = {
            material: 'Standard',
            color: 0xffffff,
            wireframe: false
        };

        function updateModelMaterial() {
            if (model) {
                model.traverse(child => {
                    if (child.isMesh) {
                        child.material = materials[modelSettings.material];
                        child.material.color.setHex(modelSettings.color);
                        child.material.wireframe = modelSettings.wireframe;
                    }
                });
            }
        }

        gui.add(modelSettings, 'material', Object.keys(materials)).onChange(updateModelMaterial);
        gui.addColor(modelSettings, 'color').onChange(updateModelMaterial);
        gui.add(modelSettings, 'wireframe').onChange(updateModelMaterial);

        // Handle GLB file upload
        const uploadButton = document.getElementById('upload-button');
        uploadButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.glb';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gltfLoader = new THREE.GLTFLoader();
                    gltfLoader.parse(e.target.result, '', (gltf) => {
                        if (model) {
                            scene.remove(model);
                        }
                        model = gltf.scene;
                        scene.add(model);
                        camera.position.z = 5; // Reset camera position
                        updateModelMaterial();
                    });
                };
                reader.readAsArrayBuffer(file);
            };
            input.click();
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // AR button setup
        const arButton = document.getElementById('ar-button');

        if (navigator.xr) {
            arButton.style.display = 'block';
            arButton.addEventListener('click', async () => {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });

                session.addEventListener('end', () => {
                    renderer.xr.setSession(null);
                    arButton.style.display = 'block';
                });

                const xrCamera = renderer.xr.getCamera(camera);
                renderer.xr.setSession(session);
                renderer.xr.enabled = true;

                arButton.style.display = 'none';

                session.updateWorldTrackingState({
                    hitTest: { 'topHitTestSource': 'persistent' }
                });

                renderer.setAnimationLoop(() => {
                    renderer.render(scene, xrCamera);
                });
            });
        }

        // Share button setup
        const shareButton = document.getElementById('share-button');
        shareButton.addEventListener('click', () => {
            const baseUrl = 'https://github.com/seventh-reality/Web-'; // Replace with your GitHub Pages URL
            const modelData = encodeURIComponent(JSON.stringify({
                material: modelSettings.material,
                color: modelSettings.color.toString(16),
                wireframe: modelSettings.wireframe,
                model: model ? model.name : ''  // Assuming the model has a name property
            }));
            const link = `${baseUrl}?ar=true&data=${modelData}`;
            prompt("Share this WebAR link:", link);
            window.location.href = link; // Automatically open the AR view
        });

        // Load settings from URL if available and start AR directly if requested
        function loadSettingsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const arMode = urlParams.get('ar');
            const data = urlParams.get('data');

            if (data) {
                const modelData = JSON.parse(decodeURIComponent(data));
                modelSettings.material = modelData.material;
                modelSettings.color = parseInt(modelData.color, 16);
                modelSettings.wireframe = modelData.wireframe === true;
                updateModelMaterial();
            }

            if (arMode === 'true' && navigator.xr) {
                arButton.click();  // Automatically start AR if the link is opened
            }
        }

        loadSettingsFromURL();

    </script>
</body>
</html>
